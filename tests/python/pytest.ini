[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests with mocked AWS services (fast, isolated)
    integration: Integration tests with real AWS services (requires credentials)
    e2e: End-to-end tests with real DRS servers (slow, expensive)
    slow: Tests that take more than 5 seconds
    property: Property-based tests using Hypothesis

# Test output
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=../../lambda
    --cov-report=term-missing
    --cov-report=html:test-results/coverage
    --cov-report=xml:test-results/coverage.xml

# Coverage settings
[coverage:run]
source = ../../lambda
omit = 
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Hypothesis settings
[hypothesis]
max_examples = 100
deadline = 5000
