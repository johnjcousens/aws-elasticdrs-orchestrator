AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS DRS Orchestration - Frontend Stack (S3, CloudFront, Custom Resources)'

Parameters:
  ProjectName:
    Type: String
    Description: 'Project name used for resource naming'

  Environment:
    Type: String
    Description: 'Environment name (dev, test, prod)'

  # Cognito IDs from API Stack
  UserPoolId:
    Type: String
    Description: 'Cognito User Pool ID'

  UserPoolClientId:
    Type: String
    Description: 'Cognito User Pool Client ID'

  IdentityPoolId:
    Type: String
    Description: 'Cognito Identity Pool ID'

  # API endpoint from API Stack
  ApiEndpoint:
    Type: String
    Description: 'API Gateway endpoint URL'

  # Lambda ARNs from Lambda Stack
  S3CleanupFunctionArn:
    Type: String
    Description: 'S3 Cleanup Lambda Function ARN'

  FrontendBuilderFunctionArn:
    Type: String
    Description: 'Frontend Builder Lambda Function ARN'

Resources:
  # S3 Bucket for Frontend Hosting
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-frontend-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  # CloudFront Origin Access Control
  CloudFrontOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub '${ProjectName}-oac'
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # CloudFront Distribution
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub '${ProjectName} Frontend Distribution'
        DefaultRootObject: index.html
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt FrontendBucket.RegionalDomainName
            OriginAccessControlId: !Ref CloudFrontOAC
            S3OriginConfig:
              OriginAccessIdentity: ''
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
            - OPTIONS
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          Compress: true
          DefaultTTL: 86400
          MaxTTL: 31536000
          MinTTL: 0
        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 300
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 300
        PriceClass: PriceClass_100
        ViewerCertificate:
          CloudFrontDefaultCertificate: true
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  # S3 Bucket Policy for CloudFront
  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub '${FrontendBucket.Arn}/*'
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}'

  # SSM Documents for Post-Recovery Actions
  HealthCheckDocument:
    Type: AWS::SSM::Document
    Properties:
      Name: !Sub '${ProjectName}-health-check'
      DocumentType: Command
      Content:
        schemaVersion: '2.2'
        description: 'Post-recovery health check for Windows and Linux instances'
        parameters:
          workingDirectory:
            type: String
            description: 'Working directory'
            default: '/tmp'
        mainSteps:
          - action: aws:runShellScript
            name: linuxHealthCheck
            precondition:
              StringEquals:
                - platformType
                - Linux
            inputs:
              runCommand:
                - |
                  #!/bin/bash
                  echo "=== Linux Health Check ==="
                  echo "Hostname: $(hostname)"
                  echo "Uptime: $(uptime)"
                  echo "Disk Usage:"
                  df -h
                  echo "Memory Usage:"
                  free -m
                  echo "CPU Info:"
                  top -bn1 | head -5
                  echo "Network Connectivity:"
                  ping -c 3 8.8.8.8
                  echo "Health check completed"
          - action: aws:runPowerShellScript
            name: windowsHealthCheck
            precondition:
              StringEquals:
                - platformType
                - Windows
            inputs:
              runCommand:
                - |
                  Write-Host "=== Windows Health Check ==="
                  Write-Host "Hostname: $env:COMPUTERNAME"
                  Write-Host "Uptime:"
                  Get-CimInstance Win32_OperatingSystem | Select-Object LastBootUpTime
                  Write-Host "Disk Usage:"
                  Get-PSDrive -PSProvider FileSystem
                  Write-Host "Memory Usage:"
                  Get-CimInstance Win32_OperatingSystem | Select-Object FreePhysicalMemory,TotalVisibleMemorySize
                  Write-Host "Network Connectivity:"
                  Test-Connection -ComputerName 8.8.8.8 -Count 3
                  Write-Host "Health check completed"
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  ApplicationStartupDocument:
    Type: AWS::SSM::Document
    Properties:
      Name: !Sub '${ProjectName}-app-startup'
      DocumentType: Command
      Content:
        schemaVersion: '2.2'
        description: 'Start application services after recovery'
        parameters:
          serviceName:
            type: String
            description: 'Service name to start'
            default: 'app'
        mainSteps:
          - action: aws:runShellScript
            name: linuxStartService
            precondition:
              StringEquals:
                - platformType
                - Linux
            inputs:
              runCommand:
                - |
                  #!/bin/bash
                  SERVICE_NAME="{{ serviceName }}"
                  echo "Starting service: $SERVICE_NAME"
                  systemctl start $SERVICE_NAME
                  systemctl status $SERVICE_NAME
          - action: aws:runPowerShellScript
            name: windowsStartService
            precondition:
              StringEquals:
                - platformType
                - Windows
            inputs:
              runCommand:
                - |
                  $ServiceName = "{{ serviceName }}"
                  Write-Host "Starting service: $ServiceName"
                  Start-Service -Name $ServiceName
                  Get-Service -Name $ServiceName
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  NetworkValidationDocument:
    Type: AWS::SSM::Document
    Properties:
      Name: !Sub '${ProjectName}-network-validation'
      DocumentType: Command
      Content:
        schemaVersion: '2.2'
        description: 'Validate network connectivity after recovery'
        parameters:
          targetHost:
            type: String
            description: 'Target host to test connectivity'
            default: '8.8.8.8'
        mainSteps:
          - action: aws:runShellScript
            name: linuxNetworkTest
            precondition:
              StringEquals:
                - platformType
                - Linux
            inputs:
              runCommand:
                - |
                  #!/bin/bash
                  TARGET="{{ targetHost }}"
                  echo "Testing connectivity to: $TARGET"
                  ping -c 5 $TARGET
                  echo "DNS Resolution:"
                  nslookup google.com
                  echo "Route Table:"
                  route -n
          - action: aws:runPowerShellScript
            name: windowsNetworkTest
            precondition:
              StringEquals:
                - platformType
                - Windows
            inputs:
              runCommand:
                - |
                  $Target = "{{ targetHost }}"
                  Write-Host "Testing connectivity to: $Target"
                  Test-Connection -ComputerName $Target -Count 5
                  Write-Host "DNS Resolution:"
                  Resolve-DnsName google.com
                  Write-Host "Route Table:"
                  route print
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  # S3 Cleanup Custom Resource
  S3CleanupResource:
    Type: Custom::S3Cleanup
    Properties:
      ServiceToken: !Ref S3CleanupFunctionArn
      BucketName: !Ref FrontendBucket

  # Frontend Build Custom Resource
  FrontendBuildResource:
    Type: Custom::FrontendBuild
    DependsOn:
      - FrontendBucket
      - CloudFrontDistribution
    Properties:
      ServiceToken: !Ref FrontendBuilderFunctionArn
      BucketName: !Ref FrontendBucket
      DistributionId: !Ref CloudFrontDistribution
      ApiEndpoint: !Ref ApiEndpoint
      UserPoolId: !Ref UserPoolId
      UserPoolClientId: !Ref UserPoolClientId
      IdentityPoolId: !Ref IdentityPoolId
      Region: !Ref AWS::Region

Outputs:
  FrontendBucketName:
    Description: 'S3 bucket for frontend hosting'
    Value: !Ref FrontendBucket
    Export:
      Name: !Sub '${AWS::StackName}-FrontendBucketName'

  CloudFrontUrl:
    Description: 'CloudFront Distribution URL'
    Value: !Sub 'https://${CloudFrontDistribution.DomainName}'
    Export:
      Name: !Sub '${AWS::StackName}-CloudFrontUrl'

  CloudFrontDistributionId:
    Description: 'CloudFront Distribution ID'
    Value: !Ref CloudFrontDistribution
    Export:
      Name: !Sub '${AWS::StackName}-CloudFrontDistributionId'

  SSMHealthCheckDocument:
    Description: 'SSM Health Check Document Name'
    Value: !Ref HealthCheckDocument
    Export:
      Name: !Sub '${AWS::StackName}-HealthCheckDocument'

  SSMAppStartupDocument:
    Description: 'SSM Application Startup Document Name'
    Value: !Ref ApplicationStartupDocument
    Export:
      Name: !Sub '${AWS::StackName}-AppStartupDocument'

  SSMNetworkValidationDocument:
    Description: 'SSM Network Validation Document Name'
    Value: !Ref NetworkValidationDocument
    Export:
      Name: !Sub '${AWS::StackName}-NetworkValidationDocument'
