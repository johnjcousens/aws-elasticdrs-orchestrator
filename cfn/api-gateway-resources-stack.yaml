  DRSReverseReplicationResourceId:
    Description: 'DRS Reverse Replication Resource ID'
    Value: !Ref DRSReverseReplicationResource
    Export:
      Name: !Sub '${AWS::StackName}-DRSReverseReplicationResourceId'

  DRSStartFailbackResourceId:
