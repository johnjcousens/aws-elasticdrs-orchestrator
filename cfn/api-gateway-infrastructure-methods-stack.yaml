AWSTemplateFormatVersion: '2010-09-09'
Description: |
  API Gateway Infrastructure Methods Stack - HTTP methods for infrastructure
  queries and configuration. Handles DRS source servers, EC2 resources,
  configuration export/import, and target account management.

# =============================================================================
# STACK OVERVIEW
# =============================================================================
# This stack defines HTTP methods for infrastructure-related endpoints that
# query AWS resources and manage platform configuration.
#
# Endpoints Covered:
# - /drs/*        - DRS source servers, quotas, accounts, tag sync
# - /ec2/*        - Subnets, security groups, instance profiles, types
# - /config/*     - Configuration export/import, tag sync settings
# - /accounts/*   - Target account and staging account management
#
# Lambda Handlers:
# - QueryHandler: Read-only queries (GET methods for DRS, EC2, accounts)
# - ApiHandler: Write operations (POST/PUT/DELETE for config, accounts)
#
# Method Pattern:
# Each endpoint has two methods:
# 1. Business method (GET/POST/PUT/DELETE) - Cognito authenticated
# 2. OPTIONS method - CORS preflight (no auth)
#
# Authentication:
# - COGNITO_USER_POOLS authorizer for all business methods
# - OPTIONS methods have no auth (required for CORS preflight)

# =============================================================================
# PARAMETERS
# =============================================================================

