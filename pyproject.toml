# Python Coding Standards Configuration
# PEP 8 compliant settings for AWS DRS Orchestration project

[tool.black]
line-length = 79
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # Exclude auto-generated files and dependencies
  \.eggs
  | \.git
  | \.venv
  | venv
  | build
  | dist
  | lambda/package
  | __pycache__
  | \.mypy_cache
  | \.pytest_cache
)/
'''

[tool.isort]
profile = "black"
line_length = 79
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_first_party = ["lambda"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]