# Pre-commit Configuration for Python Coding Standards
# AWS DRS Orchestration - PEP 8 Compliance

repos:
  # General file quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        description: Trim trailing whitespace
      - id: end-of-file-fixer
        description: Ensure files end with newline
      - id: check-yaml
        description: Validate YAML files
      - id: check-added-large-files
        description: Prevent large files from being committed
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        description: Check for merge conflict markers
      - id: debug-statements
        description: Check for debugger imports and breakpoints
        
  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        name: Format Python code with Black
        description: Auto-format Python code to PEP 8 standards
        language_version: python3.12
        args: ['--line-length=79']
        files: \.py$
        
  # Python import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: Sort Python imports with isort
        description: Sort and organize Python imports
        args: ['--profile=black', '--line-length=79']
        files: \.py$
        
  # Python linting with Flake8
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: Lint Python code with Flake8
        description: Check Python code for PEP 8 compliance and errors
        additional_dependencies: 
          - flake8-docstrings==1.7.0
          - flake8-import-order==0.18.2
          - pep8-naming==0.13.3
        files: \.py$

# Configuration for pre-commit
default_stages: [commit]
fail_fast: false

# Exclude patterns
exclude: |
  (?x)^(
    lambda/package/.*|
    .*/migrations/.*|
    .*/__pycache__/.*|
    .*/\.mypy_cache/.*|
    .*/\.pytest_cache/.*
  )$