name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  # Fast validation and unit tests (runs on every push/PR)
  fast-tests:
    name: Fast Tests (Unit Only)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run validation
        run: |
          # CloudFormation validation
          cfn-lint cfn/*.yaml
          
          # Python linting
          flake8 lambda/ scripts/ tests/
          black --check lambda/ scripts/ tests/
          
          # TypeScript validation
          cd frontend && npm run type-check
      
      - name: Run security checks
        run: |
          # Python security
          bandit -r lambda/ -ll
          
          # Frontend security
          cd frontend && npm audit --audit-level=high
      
      - name: Run fast unit tests
        run: |
          # Run only fast unit tests (skip property-based tests)
          pytest tests/unit/ -m "not property" -v --cov=lambda --cov-report=xml
      
      - name: Run frontend tests
        working-directory: frontend
        run: npm test -- --run
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # Comprehensive tests including property-based (runs on PR to main only)
  full-tests:
    name: Full Test Suite (Including Property Tests)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run full test suite
        run: |
          # Run ALL tests including slow property-based tests
          pytest tests/unit/ -v --cov=lambda --cov-report=xml
      
      - name: Upload full coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: fulltests
          name: codecov-full

  # Deploy to dev environment (on push to develop branch)
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: fast-tests
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          cd frontend && npm ci
      
      - name: Deploy to dev
        run: ./scripts/deploy.sh dev
        env:
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}

  # Deploy to test environment (on push to main branch)
  deploy-test:
    name: Deploy to Test
    runs-on: ubuntu-latest
    needs: [fast-tests, full-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          cd frontend && npm ci
      
      - name: Deploy to test with full tests
        run: ./scripts/deploy.sh test --full-tests
        env:
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
